<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>changelogs - anjos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  <div class="topbar">
    <div class="topbar-title">
      <a href="/" class="topbar-logo"></a>
    </div>
    <div class="clock" id="clock">12:00:00</div>
  </div>

    <div class="window changelog-window">

        <div class="window-balls">

          <span class="ball yellow"></span>
          <span class="ball green"></span>
        </div>
        <div class="window-title">changelogs.txt</div>
      </div>

      <div class="window-content">
        <div class="changelog-content" style="padding: 20px;">
          <h2>Version 1.1</h2>
          <ul>
            <li>Made the animated webring.</li>
            <img src="button/anjos.gif" alt="anjos webring">
            <li>Made the F.A.Q on my <a href="about">about me page</a></li>

          </ul>
        </div>

      <div class="window-content">
        <div class="changelog-content" style="padding: 20px;">
          <h2>Version 1.0</h2>
          <ul>
            <li>First release</li>
            <li>Basically did everything that</li>
            <li>Hello World!</li>
          </ul>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
