<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>photos - anjos</title>
  <link rel="stylesheet" href="style.css">
  <script src="meta.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  <div class="topbar">
    <div class="topbar-title">
      <a href="/" class="topbar-logo"></a>
    </div>
    <div class="clock" id="clock">12:00:00</div>
  </div>
  
  <div class="desktop">
    <div class="window photos-window">
      <div class="window-header">
        <div class="window-balls">
          <span class="ball red"></span>
          <span class="ball yellow"></span>
          <span class="ball green"></span>
        </div>
        <div class="window-title">C:\photos\</div>
      </div>
      <div class="window-content">
        <div class="photos-content">
          <div class="photo-grid">
            <div class="photo-item">
              <img src="img/newportbeach1.png" alt="photo" class="photo">
              <p style="text-align: left; margin-top: 1px;">Newport Beach, CA</p>

            </div>
            <div class="photo-item">
              <img src="img/IdkWhereThisIs.JPG" alt="photo" class="photo">
              <p style="text-align: left; margin-top: 1px; color: #888;">idk where this is because it was in the middle of a road trip, but its nice :)</p>

            </div>
            <div class="photo-item">
              <img src="img/LonePine.JPG" alt="photo" class="photo">
              <p style="text-align: left; margin-top: 1px;">Lone Pine, CA</p>

            </div>
            <!-- Add more photo-item divs for more images -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
